<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Expense Tracker</h2>
        <form id="expenseform" action="" class="space-y-4">
          <input
            class="w-full p-3 border rounded-md"
            type="text"
            id="description"
            placeholder="Expense description"
            required
          />
          <select
            class="w-full p-3 border rounded-md"
            id="category"
            required
          >
            <option value="">Select category</option>
            <option value="food">Food</option>
            <option value="car">Car</option>
            <option value="transportation">Transportation</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
          </select>
          <input
            class="w-full p-3 border rounded-md"
            type="number"
            id="amount"
            placeholder="Amount"
            required
          />
          <button
            class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300"
            type="submit"
          >
            Add Expense
          </button>
        </form>
        <h3 class="text-xl font-semibold mt-8 mb-4 text-gray-800">Expense Summary</h3>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse" id="expensetable">
            <thead>
              <tr class="bg-green-500 text-white">
                <th class="p-2 text-left">Description</th>
                <th class="p-2 text-left">Category</th>
                <th class="p-2 text-left">Amount</th>
              </tr>
            </thead>
            <tbody id="expenseList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      const expenseform = document.getElementById("expenseform");
      const expenseList = document.getElementById("expenseList");

      expenseform.addEventListener("submit", function (event) {
        event.preventDefault();
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const amount = document.getElementById("amount").value;

        if (description && category && !isNaN(amount)) {
          const newRow = document.createElement("tr");
          newRow.className = "border-b";

          newRow.innerHTML = `
            <td class="p-2">${description}</td>
            <td class="p-2">${category}</td>
            <td class="p-2">${amount}</td>
          `;
          expenseList.appendChild(newRow);

          document.getElementById("description").value = "";
          document.getElementById("category").value = "";
          document.getElementById("amount").value = "";
        } else {
          alert("Please fill in all the fields correctly");
        }
      });
    </script>
  </body>
</html>
